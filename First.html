<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body>
  <body>

    <div ng-app="myApp" ng-controller="namesCtrl">

  <table border="1" width="100%">
    <tr>
      <th ng-click="orderByMe('name')">Name</th>
      <th ng-click="orderByMe('country')">Country</th>
      <th ng-click="orderByMe('age')">Age</th>
    </tr>
    <tr ng-repeat="x in names | orderBy:myOrderBy">
      <td>{{x.name}}</td>
      <td>{{x.country}}</td>
      <td>{{x.age}}</td>
    </tr>
  </table>

  </div>

  <script>
  angular.module('myApp', []).controller('namesCtrl', function($scope) {
    $scope.names = [
      {name:'Jani',country:'Norway',age : 20},
      {name:'Carl',country:'Sweden',age : 33},
      {name:'Margareth',country:'England',age :61},
      {name:'Hege',country:'Norway',age : 19},
      {name:'Joe',country:'Denmark',age : 40},
      {name:'Gustav',country:'Sweden',age : 22},
      {name:'Birgit',country:'Denmark',age : 45},
      {name:'Mary',country:'England',age : 12},
      {name:'Kai',country:'Norway',age : 33}
    ];
    $scope.orderByMe = function(x) {
      $scope.myOrderBy = x;
    }
  });
  </script>
</body>
</html>
