<!DOCTYPE html>
<html>
<script src="../angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
<p>Current Time Is:</p>
<h3>{{currentTime}}</h3>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $interval) {
$scope.currentTime=new Date().toLocaleTimeString();
$interval(function () {
  $scope.currentTime=new Date().toLocaleTimeString();
}, 1000);
});
</script>

</body>
</html>
